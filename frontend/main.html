<!DOCTYPE html>

<html>

<head>
    <title>Y86模拟器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="./js/Load.js"></script>
    <style>
		body {
            padding-bottom: 5px;
            background: rgb(230,230,250) no-repeat fixed;
            max-width: 1335px;
        }
		
        * {
            list-style: none;
        }
		
		#write{
			display:none;
		}
		
		#debug{
			display:block;
		}
		
		.switch_button{
			display:block;
			float:left;
			position:absolute;
			width:35px;
			height:35px;
            border: none;
			margin:10px;
			
			opacity:0;
			animation:show 0.5s;
			-webkit-animation:show 1s;
			animation-fill-mode:forwards;
			animation-delay:2s;
		}
		
		.input_ys{
			position:relative;
			display:inline-block;
			float:right;
			margin:15px;
			top:20px;
			margin-left:28px;
			width:45%;
			height:540px;
			overflow:hidden;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		
		.input_yo{
			position:relative;
			display:inline-block;
			float:right;
			margin:15px;
			top:20px;
			padding:15px;
			width:45%;
			height:540px;
			overflow:auto;
			background-color: rgb(255,250,250);
			border:none;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		}
		
		.title{
			animation: disapp 0.5s;
			-webkit-animation:disapp 1s;
			animation-fill-mode:forwards;
			animation-delay:1.5s;
		}
		
		.main_body{
			opacity:0;
			animation:show 0.5s;
			-webkit-animation:show 1s;
			animation-fill-mode:forwards;
			animation-delay:2s;
		}
		
		@keyframes disapp
		{
			from {opacity:1;}
			to {opacity:0;}
		}
		
		@-webkit-keyframes disapp
		{
			from {opacity:1;}
			to {opacity:0;}
		}
		
		@keyframes show
		{
			from {opacity:0;}
			to {opacity:1;}
		}
		
		@-webkit-keyframes show
		{
			from {opacity:0;}
			to {opacity:1;}
		}

        .column {
            cursor: move;
        }

            .column.over {
                border: 3px dashed #000;
            }

        td:hover {
            background-color: rgba(147,112,219,0.4);
        }

        font {
            padding: 25px 50px;
        }

        @font-face {
            font-family: myFont;
            src: url(HappyKiller.ttf);
            font-weight: bold;
        }

        .button {
            display: inline-block;
            position: relative;
            background-color: rgba(255, 255, 255,0);
            border: none;
            font-size: 20px;
            color: black;
            padding-top: 6px;
            padding-bottom: 10px;
            width: 60px;
            text-align: left;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
            line-height: 19px;
        }

            .button:hover {
                background-color: rgba(147,112,219,0.4);
            }

        .code {
            display: inline-block;
            position: relative;
            top: 15px;
            background-color: rgb(255,250,250);
            float: left;
            height: 330px;
            width: 54%;
            border: none;
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .stages {
            display: inline-block;
            background-color: rgb(255,250,250);
            float: left;
            width: 54%;
            height: 240px;
            border: none;
            padding: 10px;
	        padding-top:7px;
	        padding-bottom:13px;
            margin: 0px;
            margin-top: 3px;
            overflow-y:auto;
			overflow-x:hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

            .stages td {
                border: none;
                height: 30px;
            }
        table {
            width: 100%;
            background-color: rgb(255,250,250);
            border: none;
            margin: 0px;
        }

        td {
            padding: 3px 0px 2px 10px;
            height: 30px;
            border: 1px solid rgb(221,160,221);
        }

        .code td:hover {
            background-color: rgb(255,250,250);
        }

        .stack {
            width: 100%;
            font-size: 15px;
            padding: 0px;
        }

            .stack tr td:last-child {
                border-left: none;
            }

        .pointer:before {
            content: url(arrow.png);
            width: 10px;
            height: 10px;
        }

        .tabs {
            position: relative;
            float: left;
            background-color: rgb(255,250,250);
            width: 18.5%;
            height: 330px;
            margin: 15px;
            padding: 0px;
            overflow-x: hidden;
            overflow-y: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

            .tabs li {
                float: left;
            }

            .tabs input[type=radio] {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .tabs label {
                display: block;
                border: none;
                padding: 10px;
                text-align: center;
                background: rgb(255,250,250);
                position: relative;
                top: 0px;
                z-index: 3;
                transition: all 0.2s ease-in-out;
                font-weight: bold;
            }

                .tabs label:hover {
                    color: rgb(221,160,221);
                    border-bottom: 2px solid rgb(221,160,221);
                }

            .tabs .tab_content {
                width: 100%;
                background-color: rgb(255,250,250);
                height: 305px;
                position: absolute;
                top: 43px;
                left: 0px;
                z-index: 2;
                border: none;
                padding: 0px;
                padding-top: 7px;
                margin: 0px;
                display: none;
            }

            .tabs input[type=radio]:checked + label {
                color: rgb(147,112,219);
                border-bottom: 2px solid rgb(147,112,219);
            }

            .tabs input[type=radio]:checked ~ div[id^=tab_content] {
                display: block;
            }
		
		.cmd{
            position: relative;
			border:none;
            float: left;
            background-color: rgb(255,250,250);
            width: 18.5%;
            height: 240px;
            margin: 15px;
			margin-top:3px;
			padding:0px;
            overflow: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
			
        mark {
            background-color: rgba(147,112,219,0.3);
            font-weight: bold;
        }
		
		.tooltip {
			position: relative;
			display: inline-block;
		}

		.tooltip .tooltiptext {
			visibility: hidden;
			width: 100px;
			background-color: rgba(147,112,219);
			color: black;
			text-align: center;
			border-radius: 6px;
			padding: 3px 0;
			position: absolute;
			z-index: 1;
		}

		.tooltip:hover .tooltiptext {
			visibility: visible;
		}
    </style>

<body>
	<div style="display:inline-block;position:fixed;top:15px;left:10px;">
	<image src="write_hover.png" id="sb_w" class="switch_button" onclick="write_()">
	<br><br>
	<image src="debug_chosen.png" id="sb_d" class="switch_button"  onclick="debug()">
	</div>
	
	<div class="title" style="max-width:1335px;z-index:-1;position:absolute;left:350px;top:250px;">
            <div style="width:900px;">
                <font style="font-family:myFont;font-size:40pt;"><span style="color:rgb(147,112,219);">Y86</span> Simulator</font>
            </div>
    </div>
	
	<div class="container-fluid" style="margin:15px;float:top;" id="write">
		<div class="input_ys">
		<form role="form" style="display:inline-block;width:100%;height:100%;margin:0px;position:relative;top:-2px;">
			<textarea class="form-control" style="border:none;height:100%;"></textarea>
		</form>
		</div>
		<div class="input_yo">
			<p>yo_code</p>
		</div>
		<br>
		<button type="button" class="btn btn-success" style="display:inline-block;position:relative;padding-top:3px;top:25px;right:12px;text-weight:bold;float:right;mergin-top:10px;">submit</button>
	</div>
	
	<div id="debug">
    <div class="container-fluid" style="margin:20px;">
	<div class="main_body" id="main_body" style="float:top;">
        <div class="container" style="float:left;width:21%;height:330px;margin:15px;margin-left:28px;padding:0px;overflow-x:hidden;overflow-y:auto;background-color:rgb(255,250,250);box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <p style="color:rgb(147,112,219);font-size:20px;font-family:myFont;font-weight:bold;margin:10px;">Stack</p>
            <table class="stack" id="Stack"></table>
        </div>

        <div class="code" style="display:block;">
            <table>
                <tr>
                    <td id="Codes" style="border:none;"></td>
                </tr>
            </table>
        </div>

        <ul class="tabs">
            <li>
                <input type="radio" name="tabs" id="tab1" checked />
                <label for="tab1">Stat</label>
                <div class="tab_content" id="tab_content1">
                </div>
            </li>
            <li>
                <input type="radio" name="tabs" id="tab3" />
                <label for="tab3" id="last">Register</label>
                <div class="tab_content" id="tab_content3">
                </div>
            </li>
        </ul>
		
		<div class="container" style="border: none;float:left;width:21%;height:240px;margin:15px;margin-left:28px;margin-top:3px;padding:0px;overflow-x:hidden;overflow-y:auto;background-color: rgb(255,250,250);box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <p style="color:rgb(147,112,219);font-size:20px;font-family:myFont;font-weight:bold;margin:10px;">Display</p>
            <table id="columns"></table>
        </div>

        <div class="stages">
			<table id="Stage" style="border:none;"></table>
        </div>
		
		<div class="cmd" id="cmd">
			<form role="form" class="input_ys" style="display:inline-block;width:100%;height:100%;margin:0px;position:relative;top:-2px;">
			<textarea class="form-control" style="border:none;height:100%;"></textarea>
			</form>
		</div>
		
		</div>

    </div>
	</div>
</body>

<script>
		function write_(){
			document.getElementById("write").style="display:block";
			document.getElementById("debug").style="display:none";
			document.getElementById("sb_w").src="write_chosen.png";
			document.getElementById("sb_d").src="debug_hover.png";
		}
		function debug(){
			document.getElementById("write").style="display:none";
			document.getElementById("debug").style="display:block";
			document.getElementById("main_body").style="opacity:1;animation:none;";
			document.getElementById("sb_w").src="write_hover.png";
			document.getElementById("sb_d").src="debug_chosen.png";
		}
        var columns = document.querySelectorAll('#columns .column');
        var dragEl = null;

        [].forEach.call(columns,function(column){
             column.addEventListener("dragstart",domdrugstart,false);
             column.addEventListener('dragenter', domdrugenter, false);
             column.addEventListener('dragover', domdrugover, false);
             column.addEventListener('dragleave', domdrugleave, false);
            column.addEventListener('drop', domdrop, false);
            column.addEventListener('dragend', domdrapend, false);
        });

        function domdrugstart(e) {
            e.target.style.opacity = '0.5';
            dragEl = this;
            e.dataTransfer.effectAllowed = "move";
            e.dataTransfer.setData("text/html", this.innerHTML);
        }

        function domdrugenter(e) {
            e.target.classList.add('over');
        }

        function domdrugover(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }

            e.dataTransfer.dropEffect = 'move';

            return false;
         }

       function domdrugleave(e) {
            e.target.classList.remove('over');
         }

        function domdrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
             }

            if (dragEl != this) {
                dragEl.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
             }

            return false;
         }

        function domdrapend(e) {
            [].forEach.call(columns, function (column) {
             column.classList.remove('over');
             column.style.opacity = '1';
             });
         }
</script>

</html>
